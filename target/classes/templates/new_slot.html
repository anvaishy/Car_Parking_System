	<div class="container">
		<h1>Slot Management System</h1>
		<hr>
		<h2>Save Slot</h2>

		<form action="#" th:action="@{/saveSlot}" th:object="${slots}"
			method="POST">
			<input type="text" th:field="*{location}"
				placeholder="Location" class="form-control mb-4 col-4">
				
				<input type="time" th:field="*{start}"
				placeholder="Start" class="form-control mb-4 col-4">
				
				<input type="time" th:field="*{end}"
				placeholder="End" class="form-control mb-4 col-4">
				<input type="date" th:field="*{date}"
				placeholder="date" class="form-control mb-4 col-4">
				<input type="text" th:field="*{status}"
				placeholder="status" class="form-control mb-4 col-4">
				<input type="text" th:field="*{service}"
				placeholder="service" class="form-control mb-4 col-4">
				<input type="text" th:field="*{worker}"
				placeholder="Worker" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Slot</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/slot}"> Back to Slot List</a>
	</div>
</body>
