<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/registration.css">
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container zurich" align="center"
  style = "display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  align :center;"
	>
    <h1 style="color:white;"class = "ben" >Park<img src="../img/download.svg" style="width:75px;height:75px;"></img>Royale</h1>
		<div class="row">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						</div>
				</div>
				<h1>Registration</h1>
				<form class="form" th:action="@{/registration}" method="post" th:object="${user}">

					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>
					          <div class="form-group">
						<label class="control-label" for="carnumber"> Car Number </label> <input
							id="carno" class="form-control" 
							th:field="*{carno}" required autofocus="autofocus" />
					</div>
          <div class="form-group">
						<label class="control-label" for="contactnumber"> Contact Number </label> <input
							id="phoneno" class="form-control"
							th:field="*{phoneno}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
					<label for="otp">Enter OTP sent:</label>
							  <input type="password" id="otp" name="otp">
                  <div class="d-flex justify-content-center">
                      <div class="d-flex justify-content-center" >
                          <div class="d-flex justify-content-center">
                              <input type="submit"
                                     name="login-submit"
                                     id="login-submi"
                                     class="form-control btn btn-info"
                                     value="Send OTP"/>
                          </div>
                      </div>
                  </div>
            </div>
					<div class="form-group">
						<button type="submit"class="gwen">Register</button>
					</div>
          <br>
          <span>Already registered? <a href="/" th:href="@{/userdashboard}">Login
              here</a></span>
          </form>
          </div>
			</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
