	<div class="container" align="center">
		<h1>Worker Task</h1>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/workerslot/' + ${currentPage} + '?sortField=location&sortDir=' + ${reverseSortDir}}">Location</a>
					</th>
					<th>
					<a th:href="@{'/workerslot/' + ${currentPage} + '?sortField=start&sortDir=' + ${reverseSortDir}}">Start Time</a>
					</th>
					<th>
					<a th:href="@{'/workerslot/' + ${currentPage} + '?sortField=end&sortDir=' + ${reverseSortDir}}">End Time</a>
					</th>

					</th>

					</th>
					<th>

					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="slots : ${listslots}">
					<td th:text="${slots.location}"></td>
					<td th:text="${slots.start}"></td>
					<td th:text="${slots.end}"></td>
					<td th:text="${slots.date}"></td>	
					<td th:text="${slots.service}"></td>	
					<td th:text="${slots.worker}"></td>						
				</tr>
			</tbody>
